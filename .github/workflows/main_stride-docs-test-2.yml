name: Build Stride Docs (Fast Track) for Azure Web App stride-docs-test

on:
  # push:
  #   branches:
  #     - main
  #   paths-ignore:
  #     - 'README.md'
  #     - 'wiki/**'
  #     - '.github/**'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: windows-2022
    environment:
      name: 'Production'

    steps:
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x

    - name: Checkout Stride Docs
      uses: actions/checkout@v3
      with:
        path: stride-docs

    - name: Checkout Stride (note the LFS)
      uses: actions/checkout@v3
      with:
        repository: stride3d/stride
        token: ${{ secrets.GITHUB_TOKEN }}
        path: stride
        lfs: true

    - name: Install DocFX
      run: dotnet tool update -g docfx
#      - run: dotnet tool install -g docfx --version 2.65.1

    - name: Build documentation
      run: ./build-all.bat
      working-directory: stride-docs

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
          app-name: 'stride-docs-test'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_32FCD402B970463A9143B24C9B225749 }}
          package: ./stride-docs/_site